<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 100px;
            background:midnightblue;
            border-radius: 50%;
            text-align: center;
            
        }
    </style>
    <script>
        var posX = 0;
        var x = 10;
        // var box = document.getElementById("box"); 실행오류...
        //document는 body부분이 읽혀져야 가동된다.
        
        //init은 임의의 함수이다.
        //body 태그안의 모든 요소가 생성된 이후에, 즉, 로드된 이후에 자바스크립트에서
        //접근해야 하므로, 초기화 함수는 onLoad 이벤트 핸들러에서 호출하도록 한다.
        function init(){
            //문서 로드이후에 사용할 수 있는 것들에 대해 주로 한다..
            box = document.getElementById("box");
        }

        //함수는 호출해야 동작한다.(호출하기 전까지는 절대로 실행하지 않는다.)
        function move(){
            posX += x;
            x = (posX >=400 || posX<=0) ? -x : x;
            document.getElementById("box").style.left = posX+"px";
            document.getElementById("box").innerText = posX;
        }
        //자동으로 움직이게 처리
        function auto(){
            setInterval("move()", 10);
        }
    </script>
</head>
<body onLoad = "init()">
    <button id = "btn" onclick = "move()">수동 움직이기</button>
    <button id = "btn" onclick = "auto()">자동 움직이기</button>
    <div id = "box"></div>
</body>
</html>

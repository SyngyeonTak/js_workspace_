<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 100px;
            background:midnightblue;
            border-radius: 50%;
        }
    </style>
    <script>
        var posX = 0;
        var x = 10;
        function move(){
            posX += x;
            x *= (posX >=400 || posX<=0) ? -1 : 1;
            document.getElementById("box").style.left = posX+"px";
        }
    </script>
</head>
<body>
    <button id = "btn" onclick = "move()">움직이기</button>
    <div id = "box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#000000;
        }
    </style>
    <script>
        
        var check = false;
        //버튼을 누를때마다, 현재 배경색상의 반대색상으로 처리하자
        //불켜고 끄는 효과를 낼 수 있다.
        function turn(){
            check = !check;
            var light = check ? "white" : "black";
            document.body.style.background = light;
        }
    </script>
</head>
<body>
    <button onClick="turn()">원터치 스위치</button>
</body>
</html>

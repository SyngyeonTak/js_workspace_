<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            background-image:url(https://mir-s3-cdn-cf.behance.net/project_modules/fs/c1772259824647.5a309e5d41f01.jpg);
            background-size: 1024px 768px;
            width: 1024px;
            height: 768px;
            margin:auto;
            position: relative; /*자식요소에 position이 명시되어 있기 때문에
            부모에도 반드시 포지션이 명시되어 있,어야 한다.*/
            overflow: hidden;/*현재의 div보다 컨텐츠가 넘치게되면 안보이게 처리*/
        }
        #bird{
            width: 100px;
            height: 100px;
            /*앵그리버드 이미지를 wrapper라는 div를 기준으로 즉, 부모로
                위치를 설정하자!! 결국 wrapper에 대한 absolute로 처리하자!
            */
            position: absolute; /*부모 요소를 기준으로 한 위치 설정 방법*/
            left: 100px;
            top: 50px;
        }
    </style>
    <script>
        var x = 100;
        var y = 50;
        //키보드를 누르면, 해당 키에 맞는 움직임을 처리
        //우측방향으로 10씩 이동하게 처리!!!
        //우리가 원하는 것은 프로그램이 끝날때까지 그 값을 계속 유지하면서 x값에 누적시키기 위함!
        var x = 100; //전역변수
                            //프로그램이 수행되는 동안, 어떤 값을 누적시키고 싶다면 전역변수를 이용
        function joystick(){
            /*
            먼저 움직이는게 우선이 아니다!!
            일단 사용자가 누른 키보드가 무엇인지부터 판단해야 한다!
            컴퓨터는 오직 1, 0 이진수로 표현되는 전기신호만 이해한다.
            따라서, 우리가 컴퓨터 자판을 입력했을 때 각 자판의 철자마다 1:1 대응하는 십진수 체계가
            지원되고 있는 것이다...(왜 ANSI a는 96으로 했을까? 그건 ANSI만 안다.)
            이 십진수가 내부적으로 컴퓨터에 전달될 때는 이진수로 변환된느 것이다..
            그러나 겁먹지 말자, 우리는 인간이므로 그냥 프로그램에 집중하면 된다.
            그리고 ASCII코드는 외우는 것이 아니라, 프로그래밍 언어를 통해 조사하면 된다.
            참고로, 컴퓨터가 개발된 초창기에는 영미권에서만 컴퓨터를 사용했기 때문에
            자판의 수가 특수문자 포함 100여개 밖에 되지 않았기에 ASCII코드가 표현했던 코드의
            개수는 256로도 충분했다. 하지만, 모든 나라가 컴퓨터를 이용하므로(1000자문만 해도)
            아스키 코드를 더 확장하여 늘려놓았는데, 이 코드 체계 유니코드.. 앞으로 우리가 배울 JAVA
            언어는 한글뿐만 아니라 모든 언어를 지원하므로 유니코드 기반이다.
            */
            console.log("당신이 누른 키보드의 1:1대응하는 아스키 코드값은", event.keyCode);
            //37 left, 38 up, 39 right, 40 down
            if(event.keyCode == 37){
                moveLeft();
            }else if(event.keyCode == 38){
                moveUp();
             }else if(event.keyCode == 39){
                moveRight();
            }else if(event.keyCode == 40){
                moveDown();
            }
        }

        function moveRight(){
            //문서 내에 bird라는 요소의 css의 포지션 중 left, top을 변경한다.
            x += 20;
            console.log("x값은 ",x);//개발자 모드에서 확인해가면서 개발하기 위해...
            document.getElementById("bird").style.left = x + "px";

        }
        function moveLeft(){
            //문서 내에 bird라는 요소의 css의 포지션 중 left, top을 변경한다.
            x -= 20;
            console.log("x값은 ",x);//개발자 모드에서 확인해가면서 개발하기 위해...
            document.getElementById("bird").style.left = x + "px";

        }
        function moveDown(){
            //문서 내에 bird라는 요소의 css의 포지션 중 left, top을 변경한다.
            y += 20;
            console.log("x값은 ",x);//개발자 모드에서 확인해가면서 개발하기 위해...
            document.getElementById("bird").style.top = y + "px";

        }
        function moveUp(){
            //문서 내에 bird라는 요소의 css의 포지션 중 left, top을 변경한다.
            y -= 20;
            console.log("x값은 ",x);//개발자 모드에서 확인해가면서 개발하기 위해...
            document.getElementById("bird").style.top = y + "px";

        }
    </script>
</head>

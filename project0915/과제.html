<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var cnt = 1;
    var n = prompt("몇번째마다 축구공을 생성할래요?");
    //5를 입력해도 프롬프트의 특징상 "5" 문자로 이해한다..
    //따라서 숫자로 바꾸려면 parseInt() 해주자
    var img;
    function createBall(){
            img = document.createElement("img");

        if(cnt % n == 0){
            img.src = "../../../images/football.png";
        }else{
            img.src = "../../../images/basketball.png";
        }
            img.style.width = 60 + "px";
            document.body.appendChild(img);

        cnt++;
    }
</script>
<body>
    <button onClick = "createBall()">공 생성</button>
    
</body>
</html>

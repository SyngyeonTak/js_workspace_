<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 700px;
        height: 600px;
        background: mediumaquamarine;
        position: relative;
    }

    #obj{
        width: 50px;
        height: 50px;
        background: black;
        position: absolute;
        left: 0px;
        top: 100px;
        border-radius: 50%;
    }
</style>
<script>
    var posX = 0;
    var posY = 100;
    var flag= true;

    var x = 5;
    var y = 5;
    function init(){
        box = document.getElementById("box")
        box.style.width=50+"px";
        box.style.height=50+"px";
        box.style.background="red";
        box.style.position="absolute";
        box.style.left=0+"px";
        box.style.top=100+"px";

    }

    function move(){
        if(flag){
            posX += x;
            posY += y;

            x = (posX<=0 || posX>=650)? -x : x;
            y = (posY<=0 || posY>=550)? -y : y;
        
            box.style.left = posX +"px";
            box.style.top = posY +"px";
        }else{

        }
        
    }
    function auto(){
        setInterval("move()", 10);
    }
   
    function stop(){
        flag = !flag;
    }

</script>
<body onLoad = "init()">
    <div id = "wrapper">
        <button onclick = "move()">수동</button>
        <button onclick = "auto()">자동</button>
        <button onclick = "stop()">멈추기</button>
        <div id = "box"></div>
    </div>
</body>
</html>
